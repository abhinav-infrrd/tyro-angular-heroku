<div class="fluid-container">
    <!-- HEADER -->
    <div class="header">
        <div class="header">
            <div class="logo">
                <img src="../../assets/group.svg" alt="logo" class="logo-image" />
            </div>
            <div class="tyro">
                <p>tyro</p>
            </div>
            <div class="line">
            </div>
            <div class="head">
                <p>New Post</p>
            </div>
            <div class="notification">
                <img src="../../assets/bell.svg" alt="bell">
            </div>
            <div class="newpost">
                <button class="btn btn-primary" type="submit" [disabled]="!newPost.valid" (click)="addPost()"><p>PUBLISH</p></button>
            </div>
            <div class="profile-picture">
                <img class="profile" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="profile-image">
            </div>
        </div>  
    </div>

    <!-- FORM  -->
    <form [formGroup]="newPost" (ngSubmit)="addPost()">
        <div class="content">
            <div class="form-group">
                <div class="title">
                    <input type="text"  class="form-control" placeholder="Title" formControlName="heading" />
                    <span class="title-error" *ngIf="!newPost.get('heading').valid && newPost.get('heading').touched">
                        <i class="glyphicon glyphicon-warning-sign" data-toggle="tooltip" data-placement="top" title="Enter a title"></i>
                    </span>
                </div> 
            </div>
            <div class="form-group">
                <div class="text">
                    <textarea class="form-control" rows="12" cols="118" placeholder="Type Something" formControlName="blog" ></textarea>
                    <span class="blog-error" *ngIf="!newPost.get('blog').valid && newPost.get('blog').touched">
                        <i class="glyphicon glyphicon-warning-sign" data-toggle="tooltip" data-placement="top" title="Nothing to post!"></i>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
